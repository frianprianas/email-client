version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-baknus}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-baknusmail123}
      POSTGRES_DB: ${DB_NAME:-mail_client}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network

  backend:
    build: ./backend
    restart: always
    environment:
      - PORT=5000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER:-baknus}
      - DB_PASSWORD=${DB_PASSWORD:-baknusmail123}
      - DB_NAME=${DB_NAME:-mail_client}
      - JWT_SECRET=${JWT_SECRET:-your_jwt_secret_key_change_me}
      - MAIL_HOST=${MAIL_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - MAIL_SECURE=${MAIL_SECURE:-false}
      - IMAP_PORT=${IMAP_PORT:-143}
    depends_on:
      - db
    ports:
      - "5000:5000"
    networks:
      - app_network

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1400"
